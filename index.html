<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Online Store</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-MNY9mLmVVx82+TQbpBK0Ib6e6uOdbP2Tn8h0Gd7Y7TSUj0TVpsxZKFE6Ex50fB7kD4KyN4oWa0TyAzEFWgfZmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="text-gray-900">

<header class="bg-blue shadow-md px-4 py-3 flex items-center justify-between relative">
    <h1 class="text-xl font-bold">ShopEase</h1>
    <button id="menu-toggle" class="lg:hidden text-2xl text-blue-600 focus:outline-none">
&#9776;
    </button>
    <nav id="nav-links" class="absolute top-full left-0 w-full bg-white shadow-md flex-col gap-4 p-4 hidden lg:relative lg:top-auto lg:left-auto lg:w-auto lg:bg-transparent lg:shadow-none lg:flex lg:flex-row lg:items-center transition-all duration-300">
      <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Products</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
    </nav>
  </header>

  <section class="relative h-96 flex items-center justify-center text-white" style="background-image: url('https://source.unsplash.com/1600x900/?store'); background-size: cover;">
    <div class="bg-black bg-opacity-60 p-8 rounded">
      <h2 class="text-4xl font-bold">Discover Quality Products</h2>
    </div>
  </section>

  <section class="max-w-4xl mx-auto mt-10 p-4">
    <h3 class="text-2xl font-semibold mb-4">Our Story</h3>
    <video controls class="w-full">
      <source src="Set1_Video.mp4" type="video/mp4" />
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" default />
    </video>
  </section>

  <div class="mt-6 text-center">
    <button id="get-location" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Get My Location
    </button>
    <p id="location-output" class="mt-2 text-sm text-gray-800"></p>
  </div>

  <section class="max-w-4xl mx-auto mt-10 p-4">
    <h3 class="text-2xl font-semibold mb-2">Product Spotlight</h3>
    <audio controls class="mt-2">
      <source src="Set1_Audio.mp3" type="audio/mp3">
    </audio>
  </section>

  <div id="notification" class="hidden fixed top-5 right-5 bg-green-100 border border-green-400 text-green-800 px-6 py-3 rounded shadow-lg transition-opacity duration-500 z-50">
    <span id="notificationMessage"></span>
  </div>

  <section class="max-w-3xl mx-auto mt-10 p-4 bg-white shadow-md rounded">
    <h3 class="text-xl font-semibold mb-4">Tell us what you like</h3>
    <form id="interestForm" class="space-y-4">
      <div>
        <label class="block font-medium">Name</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-300" required />
      </div>
      <div>
        <label class="block font-medium">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-300" required />
      </div>
      <div>
        <label class="block font-medium">Interested Product</label>
        <input type="text" id="product" class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-300" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Submit</button>
    </form>
  </section>

  <section class="max-w-6xl mx-auto mt-10 px-4">
    <div class="flex flex-col md:flex-row justify-between mb-4 gap-2">
      <input id="searchBox" type="text" placeholder="Search products..." class="px-4 py-2 border rounded focus:ring-2 focus:ring-blue-300" />
      <select id="sortSelect" class="px-4 py-2 border rounded focus:ring-2 focus:ring-blue-300">
        <option value="">Sort by Price</option>
        <option value="asc">Low to High</option>
        <option value="desc">High to Low</option>
      </select>
      <button onclick="filterProducts()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Search</button>
    </div>
    <div id="productContainer" class="grid sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
  </section>

  <section class="max-w-3xl mx-auto text-center mt-10 text-gray-600">
    <p id="greeting" class="text-lg"></p>
    <p id="locationInfo" class="text-sm"></p>
  </section>

  <script src="script.js"></script>
</body>

</html>
